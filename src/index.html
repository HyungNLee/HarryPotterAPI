<!DOCTYPE html>
<html>
  <head>
    <title>Harry Potter Duel</title>
  </head>
  <body>
    <div class="container mt-5">
      <div id="start-menu">
        <h1>Harry Potter Ultimate Duel</h1>
        <button class="btn btn-success mt-3" id="start">Start Game</button>
      </div>
      <div class="row" id="game">
        <div class="col-md-6">
          <div class="card bg-light mb-3" style="max-width: 18rem;">
            <div class="card-header">Name <span id='playerOneName'></span></div>
              <div class="card-body">
                <p id="playerOneHealth"></p>
                <p id="playerOneDodgeList"></p>
                <p class="card-text"><span id="playerOneName"></span></p>
              </div>
            </div>
          </div>
          
          <div class="col-md-6">
            <div class="card bg-light mb-3" style="max-width: 18rem;">
              <div class="card-header">Name <span id='playerTwoName'></span></div>
              <div class="card-body">
                  <p id="playerTwoHealth"></p>
                  <p id="playerTwoDodgeList"></p>
                <p class="card-text"><span id="opponent-image"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
     
      </div>
   </body>
</html>
